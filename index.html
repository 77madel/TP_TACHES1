<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TP TACHES</title>
</head>
<body>
    <header>
        <div class="titre">
         <h1>Task Master</h1>
        </div>
        <img src="" alt="">
     </header> 
    <main>
     
        <div class="todos">
          
            <nav id='todos-nav'>
                <button data-filter="tout" class="active">
                    <img src="" alt="">Tout
                </button>
                <button data-filter="aujourdhui">
                    <img src="" alt="">Aujourd'hui
                </button>
                <button data-filter="enretard">
                    <img src="" alt="">En retard
                </button>
                <button data-filter="programmer">
                    <img src="" alt="">Programmer
                </button>
                <button data-filter="enattend">
                    <img src="" alt="">En attend
                </button>
                <button data-filter="complete">
                    <img src="" alt="">Complete
                </button>
            </nav>

            <form id="add-todo-form">
                <input type="text" name="todo-text" id="todo-text" placeholder="Ajouter une tache...." required>
                <input type="date" name="todo-date" id="todo-date" required>
                <!-- <input type="text"> -->
                <button aria-label="ajouter" id="add-todo-btn" class="active" type="submit">Ajouter</button>
            </form>
    
            <ul id="todos-list">
    
            </ul>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
